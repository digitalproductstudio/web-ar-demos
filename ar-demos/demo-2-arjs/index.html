<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Demo 2 - Web AR met ar.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_parity_6_5;'>
        <a-marker preset="barcode" value="1" >
            <a-entity
                        gltf-model="./assets/gltf-beer/scene.gltf"
                        scale="0.8 0.8 0.8"
                        smooth="true"
                        smoothCount="10"
                        smoothTolerance="0.01"
                        smoothThreshold="5"
                    >
                </a-entity>
        </a-marker>


        <!-- Omgevingslicht voor algemene belichting -->
        <!-- <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light> -->

        <!-- Directioneel licht dat schaduwen kan werpen -->
        <!-- <a-light type="directional" color="#ffffff" intensity="0.8" position="2 4 3"></a-light> -->

        <!-- Puntlicht voor extra highlights -->
        <!-- <a-light type="point" color="#ffffff" intensity="1" position="0 2 2"></a-light> -->
        <a-entity camera></a-entity>  
    </a-scene>
    
</body>
</html>
